<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Formulário para a vaga de emprego</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>

        </p>

        <p>
            <label for="nome">Sou um dev de html:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
            <label for="nome">Sou um dev de css:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="nome">Sou um dev de javascript:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim"><br>
        </p>
        <p>
        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="Feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro-outra">Outro ou Outra</label>
            <input type="radio" id="outro-outra" name="genero" value="outro-outra"><br>
        </p>

        <p>
            <label for="date">Data de Nascimento:</label>
            <input type="date" id="date" name="date" value="2010-03-07" required>

        </p>

        <p>
            <label for="datetime">Data de Nascimento:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2010-03-07T20:00" required>

        </p>

        <p>
            <label for="time">Horário de Nascimento:</label>
            <input type="time" id="time" name="time" value="20:00" required>

        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@gmail.com" required>

        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png , image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">

        </p>

        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="50%">

            </datalist>
        </p>

        <p>
            <label for="url">Sua URL:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Burcar:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="Teste">
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 2" label="Label 2">
                <option value="qualquer 3" label="Label 3" selected>
                <option value="qualquer 4" label="Label 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Text Area:</label>
            <textarea name="textarea" id="textarea" rows="8" cols="100"></textarea>
            
        </p>

        <p>
            <label for="tel">Telefone:</label>
            <input type="tel" id="titelme" name="tel" placeholder="ex.: 55 32999582829">

        </p>

    
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
